<section class="content-section" id="contact-section">
    <h1>Contact Me</h1>
    <p>Feel free to reach out.</p>
    
    <form action="your-server-side-script" method="post" class="form-container">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input id="name" name="name" required type="text" class="form-input" />
        </div>
        
        <div>
            <label for="email" class="form-label">Email:</label>
            <input id="email" name="email" required type="email" class="form-input" />
        </div>
        
        <div>
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" required rows="4" class="form-input"></textarea>
        </div>
        
        <input type="submit" value="Submit" />
    </form>
</section>
